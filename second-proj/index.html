<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index-master.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/7d1e662942.js"
            crossorigin="anonymous"
        ></script>
        <title>Dedicated to H1</title>
    </head>
    <body>
        <div class="container">
            <div class="middle-window">
                <i class="fa-brands fa-yandex fa-2x" id="yandex"></i>
                <h3>Войдите с Яндекс ID</h3>
                <div class="btn-switcher">
                    <button class="switch-btn" id="post-btn">Почта</button
                    ><button class="switch-btn" id="phone-btn">Телефон</button>
                </div>
                <input
                    type="text"
                    name=""
                    id="input"
                    placeholder="Логин или e-mail"
                />
                <p class="p-reset">
                    <b><a href="#" id="a-p-reset">Не помню</a></b>
                </p>
                <button id="sign-in">Войти</button>
                <button id="create-id">Создать ID</button>
                <p id="alternative-sign">Войти с помощью</p>
                <div class="icons">
                    <i class="fa-brands fa-vk"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-sharp fa-solid fa-qrcode" id="qr"> QR-code</i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
        <div class="lower-part">
            <div class="middle-lower">
                <p>Семейная оплата в Яндекс ID</p>
                <p><a href="#" id='learn-more'>Узнать больше</a></p>
            </div>
            <div class="lowest-part">
                <span id='incognito-mode'>Используйте режим инкогнито на чужом компьютере</span>
                <span id="support"
                    >Справка и поддержка <span>@2001-2022, Яндекс</span>
            </div>
        </div>
    </body>
</html>
